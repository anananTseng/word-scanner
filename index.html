<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        body { font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif; text-align: center; background-color: #f0f2f5; padding: 15px; margin: 0; }
        
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-top: 0; }

        /* é è¦½ç…§ç‰‡çš„å€åŸŸ */
        #preview-container {

            margin: 15px auto;
            background-color: #e9ecef;
            border: 4px dashed #cbd5e0;

        }

        #preview-img {

        }
        
        /* éš±è—åŸç”Ÿçš„é†œé†œ input */
        #file-input { display: none; }

        /* å¤§æŒ‰éˆ•æ¨£å¼ */
        .btn-camera {
            background-color: #007bff; color: white;
            font-size: 22px; font-weight: bold;
            padding: 15px 40px; border-radius: 50px; border: none;

            display: flex; align-items: center; justify-content: center; margin: 0 auto;
        }
        .btn-camera:active { transform: scale(0.98); }
        
        /* è®€å–ä¸­çš„ç‹€æ…‹ */
        .processing { background-color: #ffc107; color: #333; cursor: wait; }

        /* å€™é¸å­—æŒ‰éˆ• */
        .candidate-btn {
            display: inline-block; min-width: 50px; height: 50px; 
            line-height: 50px; margin: 5px; padding: 0 10px;
            background: white; color: #333; font-size: 26px; font-weight: bold;
            border: 2px solid #007bff; border-radius: 10px; cursor: pointer;
        }

        /* çµæœå€ */
        #result-area { display: none; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .big-char { font-size: 80px; color: #d32f2f; font-weight: bold; margin: 10px 0; line-height: 1; }

        .action-btn {

            border-radius: 10px; border: none; color: white; cursor: pointer; width: 40%;
        }
    </style>
</head>
<body>

    <h2>ğŸ“· ç”Ÿå­—æƒææ©Ÿ V5</h2>
    <p>é»æ“Šä¸‹æ–¹æŒ‰éˆ•ï¼Œé¸æ“‡ã€Œç›¸æ©Ÿã€æ‹ç…§</p>

    <div id="preview-container">
        <span id="placeholder-text" style="color:#aaa;">ç…§ç‰‡æœƒå‡ºç¾åœ¨é€™è£¡</span>
        <img id="preview-img">
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="status-text" style="font-weight:bold; color:#007bff; margin-bottom:10px; height:20px;"></div>

    <button id="main-btn" class="btn-camera" onclick="triggerCamera()">
        ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿæ‹ç…§
    </button>

    <input type="file" id="file-input" accept="image/*" capture="environment" onchange="handlePhoto(this)">

    <div id="candidates-area" style="display:none; margin-top:15px;">
        <p style="margin:5px; color:#555;">ğŸ¤” è«‹å•æ˜¯å“ªå€‹å­—ï¼Ÿ(è«‹é»é¸)</p>
        <div id="candidate-list"></div>
        <button onclick="resetApp()" style="margin-top:15px; background:#eee; border:none; padding:8px 20px; border-radius:20px; color:#555;">ğŸ”„ é‡æ‹ä¸€å¼µ</button>
    </div>

    <div id="result-area">
        <div>æ‚¨é¸æ“‡äº†ï¼š</div>
        <div id="selected-char" class="big-char"></div>
        
        <div style="display:flex; justify-content:center;">
            <button class="action-btn" style="background:#28a745;" onclick="speakText()">ğŸ”Š ç™¼éŸ³</button>
            <button class="action-btn" style="background:#ff9800;" onclick="openDict()">ğŸ“– è§£é‡‹</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder-text');
        const statusText = document.getElementById('status-text');
        const mainBtn = document.getElementById('main-btn');
        const candidatesArea = document.getElementById('candidates-area');
        const candidateList = document.getElementById('candidate-list');
        const resultArea = document.getElementById('result-area');
        const canvas = document.getElementById('canvas');
        
        let finalChar = "";

        // 1. è§¸ç™¼åŸç”Ÿç›¸æ©Ÿ
        function triggerCamera() {
            fileInput.click(); // ç¨‹å¼æ¨¡æ“¬é»æ“Šã€Œæª”æ¡ˆä¸Šå‚³ã€
        }

        // 2. ç•¶ä½¿ç”¨è€…æ‹å®Œç…§ç‰‡æˆ–é¸å¥½ç…§ç‰‡å¾Œ
        function handlePhoto(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // ä»‹é¢æ›´æ–°
                statusText.innerText = "â³ æ­£åœ¨è®€å–ç…§ç‰‡...";
                mainBtn.innerText = "è™•ç†ä¸­...";
                mainBtn.classList.add('processing');
                mainBtn.disabled = true;
                candidatesArea.style.display = 'none';
                resultArea.style.display = 'none';

                // è®€å–ä¸¦é¡¯ç¤ºåœ–ç‰‡
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // é¡¯ç¤ºé è¦½
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        // ç‚ºäº†åŠ é€Ÿï¼Œå°‡åœ–ç‰‡ç•«åˆ° Canvas ä¸¦ç¸®å° (æœ€å¤§å¯¬åº¦ 800px)
                        processImage(img);
                    };
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 3. ç¸®åœ–èˆ‡è¾¨è­˜ (é—œéµï¼šç¸®åœ–å¯ä»¥è®“è¾¨è­˜å¿« 3 å€)
        function processImage(imgElement) {
            statusText.innerText = "ğŸ” æ­£åœ¨è¾¨è­˜æ–‡å­—...";
            
            const ctx = canvas.getContext('2d');
            const MAX_WIDTH = 800; // ç¸®å°åˆ°å¯¬åº¦ 800pxï¼Œå…¼é¡§é€Ÿåº¦èˆ‡æº–åº¦
            let width = imgElement.width;
            let height = imgElement.height;

            if (width > MAX_WIDTH) {
                height *= MAX_WIDTH / width;
                width = MAX_WIDTH;
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(imgElement, 0, 0, width, height);

            // é–‹å§‹ Tesseract è¾¨è­˜
            Tesseract.recognize(
                canvas,
                'chi_tra',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                mainBtn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿæ‹ç…§";
                mainBtn.classList.remove('processing');
                mainBtn.disabled = false;

                // éæ¿¾æ–‡å­—
                let rawChars = text.match(/[\u4e00-\u9fa5]/g);
                if(rawChars && rawChars.length > 0) {
                    let uniqueChars = [...new Set(rawChars)];
                    showCandidates(uniqueChars.slice(0, 8)); // å–å‰8å€‹å€™é¸å­—
                    statusText.innerText = "âœ… è¾¨è­˜å®Œæˆï¼";
                } else {
                    statusText.innerText = "âŒ æ²’çœ‹åˆ°ä¸­æ–‡å­—ï¼Œè«‹é‡æ‹";
                }
            }).catch(err => {
                console.error(err);
                mainBtn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿæ‹ç…§";
                mainBtn.disabled = false;
                statusText.innerText = "âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦";
            });
        }

        function showCandidates(chars) {
            candidateList.innerHTML = "";
            candidatesArea.style.display = "block";
            candidatesArea.scrollIntoView({ behavior: 'smooth' });

            chars.forEach(char => {
                let btn = document.createElement("button");
                btn.className = "candidate-btn";
                btn.innerText = char;
                btn.onclick = function() { confirmChar(char); };
                candidateList.appendChild(btn);
            });
        }

        function confirmChar(char) {
            finalChar = char;
            document.getElementById('selected-char').innerText = char;
            candidatesArea.style.display = 'none';
            resultArea.style.display = 'block';
            speakText();
        }

        function speakText() {
            if(!finalChar) return;
            let u = new SpeechSynthesisUtterance(finalChar);
            u.lang = 'zh-TW';
            u.rate = 0.8;
            speechSynthesis.speak(u);
        }

        function openDict() {
            if(!finalChar) return;
            window.open(`https://www.moedict.tw/${finalChar}`, '_blank');
        }

        function resetApp() {
            fileInput.value = ''; // æ¸…ç©º input
            candidatesArea.style.display = 'none';
            resultArea.style.display = 'none';
            statusText.innerText = "";
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
