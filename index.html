<body>

    <h2>âš–ï¸ ç”Ÿå­—æƒææ©Ÿ V16</h2>
    <div id="sys-log">ç³»çµ±å°±ç·’<br></div>

    <div class="main-btn" id="scan-btn">
        <div style="font-size: 40px;">ğŸ“¸</div>
        <div style="font-size: 20px; font-weight: bold;">æ‹ç…§ / é¸ç…§ç‰‡</div>
        <div style="font-size: 14px; color: #666;">(é»æ“Šé–‹å§‹)</div>
        <input type="file" class="hidden-input" accept="image/*" onchange="handleFile(this.files)">
    </div>

    <div id="workspace">
        <img id="preview-img">
        <div style="margin-top:10px; color:#007bff; font-weight:bold;">ğŸ‘‡ å¯èƒ½æ˜¯é€™äº›å­—ï¼š</div>
        <div id="char-list"></div>
        
        <div style="margin-top:10px; font-size:12px; color:#999;" id="result-count"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 30px; border-radius:20px; border:none; background:#eee;">ğŸ”„ é‡ä¾†</button>
    </div>

    <div id="final-card">
        <div style="color:#888;">æ‚¨é¸æ“‡äº†ï¼š</div>
        <div id="selected-char" class="big-font">?</div>
        <div>
            <button class="action-btn" style="background:#28a745;" onclick="playAudio()">ğŸ”Š è½ç™¼éŸ³</button>
            <button class="action-btn" style="background:#17a2b8;" onclick="openDict()">ğŸ“– æŸ¥è§£é‡‹</button>
        </div>
        <button class="btn-close" onclick="closeCard()">â†©ï¸ è¿”å›é‡é¸</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>

    <script>
        // ==========================================
        // â˜…â˜…â˜… è«‹è²¼ä¸Šæ‚¨çš„ API KEY â˜…â˜…â˜…
        const MY_KEY = "K83254970588957"; 
        // ==========================================

        const logBox = document.getElementById('sys-log');
        const workspace = document.getElementById('workspace');
        const charList = document.getElementById('char-list');
        const previewImg = document.getElementById('preview-img');
        const finalCard = document.getElementById('final-card');
        const selectedCharDiv = document.getElementById('selected-char');
        const canvas = document.getElementById('canvas');
        const countDiv = document.getElementById('result-count');
        
        // ä½¿ç”¨ Map ä¾†è¨ˆæ•¸ (å­—å…ƒ -> å‡ºç¾æ¬¡æ•¸)
        let charMap = new Map(); 
        let currentSelection = "";

        function log(msg) {
            console.log(msg);
            logBox.innerHTML += `> ${msg}<br>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function handleFile(files) {
            if(files.length === 0) return;
            if(!MY_KEY || MY_KEY.includes("è«‹è²¼ä¸Š")) { alert("è«‹å…ˆè¨­å®š API Key"); return; }

            // UI åˆ‡æ›
            document.getElementById('scan-btn').style.display = 'none';
            workspace.style.display = 'block';
            charList.innerHTML = "<div style='color:#888;'>â³ æ­£åœ¨é‹ç®—ä¸­...</div>";
            charMap.clear(); // æ¸…ç©ºç´€éŒ„

            const file = files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    previewImg.src = e.target.result;
                    startEngines(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function startEngines(img) {
            // 1. å•Ÿå‹•æœ¬æ©Ÿ (çµ¦åŸåœ–ï¼ä¸å£“ç¸®ï¼é€™æ˜¯ä¿®å¾©ç°¡å–®å­—çœ‹ä¸åˆ°çš„é—œéµ)
            if(typeof Tesseract !== 'undefined') {
                log("å•Ÿå‹•æœ¬æ©Ÿå¼•æ“ (é«˜ç•«è³ª)...");
                runLocal(img); 
            }

            // 2. å•Ÿå‹•é›²ç«¯ (çµ¦å£“ç¸®åœ–)
            const base64 = compressImg(img, 1000);
            log("å•Ÿå‹•é›²ç«¯æ‰‹å¯«å¼•æ“...");
            runCloud(base64, '2'); // åªè¦é–‹ Engine 2 (æ‰‹å¯«) å°±å¤ äº†ï¼Œé–‹å¤ªå¤šæœƒé›œè¨Šçˆ†ç‚¸
        }

        function runLocal(img) {
            const ctx = canvas.getContext('2d');
            // ä½¿ç”¨åŸå°ºå¯¸ï¼Œç¢ºä¿ Tesseract çœ‹å¾—æ¸…æ¥š
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            Tesseract.recognize(canvas, 'chi_tra')
                .then(({ data: { text } }) => {
                    log("æœ¬æ©Ÿé‹ç®—å®Œæˆ");
                    addResults(text, 'local');
                })
                .catch(err => log("âŒ æœ¬æ©ŸéŒ¯èª¤: " + err.message));
        }

        function runCloud(base64, engineId) {
            const formData = new FormData();
            formData.append("base64Image", base64);
            formData.append("language", "cht");
            formData.append("OCREngine", engineId);
            formData.append("isOverlayRequired", "false");
            formData.append("apikey", MY_KEY);

            fetch("https://api.ocr.space/parse/image", {
                method: "POST", body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(!data.IsErroredOnProcessing && data.ParsedResults.length > 0) {
                    log("é›²ç«¯é‹ç®—å®Œæˆ");
                    addResults(data.ParsedResults[0].ParsedText, 'cloud');
                } else {
                    log("é›²ç«¯ç„¡çµæœæˆ–éŒ¯èª¤");
                }
            })
            .catch(err => log("é›²ç«¯é€£ç·šå¤±æ•—"));
        }

        // --- æ ¸å¿ƒï¼šçµæœæ•´åˆèˆ‡éæ¿¾ ---
        function addResults(text, source) {
            // å¦‚æœé‚„åœ¨ loadingï¼Œæ¸…ç©ºå®ƒ
            if(charList.innerHTML.includes('é‹ç®—')) charList.innerHTML = "";

            // 1. åªæŠ“ä¸­æ–‡å­—
            const matches = text.match(/[\u4e00-\u9fa5]/g);
            if(!matches) return;

            // 2. çµ±è¨ˆå‡ºç¾æ¬¡æ•¸
            matches.forEach(char => {
                if(charMap.has(char)) {
                    charMap.set(char, charMap.get(char) + 1); // åŠ åˆ†
                } else {
                    charMap.set(char, 1); // æ–°å­—
                }
            });

            renderButtons();
        }

        function renderButtons() {
            charList.innerHTML = "";
            
            // 3. æ’åºï¼šå‡ºç¾æ¬¡æ•¸å¤šçš„æ’å‰é¢ (æ¬Šé‡é«˜)
            // è½‰æˆ Array é€²è¡Œæ’åº
            let sortedChars = Array.from(charMap.entries()).sort((a, b) => b[1] - a[1]);

            // 4. æˆªæ–·ï¼šåªå–å‰ 12 å€‹å­— (é¿å… 150 å€‹å­—çš„ç½é›£)
            let finalChars = sortedChars.slice(0, 12);

            finalChars.forEach(([char, score]) => {
                const btn = document.createElement('div');
                btn.className = 'char-btn';
                btn.innerText = char;
                btn.onclick = () => showFinal(char);

                // å¦‚æœåˆ†æ•¸ > 1 (ä»£è¡¨æœ¬æ©Ÿå’Œé›²ç«¯éƒ½çœ‹åˆ°äº†)ï¼ŒåŠ ä¸Šã€Œæ¨è–¦ã€æ¨™è¨˜
                if(score > 1) {
                    const badge = document.createElement('span');
                    badge.className = 'badge badge-hot';
                    badge.innerText = 'æº–';
                    btn.appendChild(badge);
                    btn.style.borderColor = '#dc3545'; // ç´…æ¡†å¼·èª¿
                }

                charList.appendChild(btn);
            });

            countDiv.innerText = `(å·²éæ¿¾é›œè¨Šï¼Œé¡¯ç¤ºå‰ ${finalChars.length} å€‹æœ€å¯èƒ½çš„å­—)`;
        }

        // --- äº’å‹• ---
        function showFinal(char) {
            currentSelection = char;
            selectedCharDiv.innerText = char;
            finalCard.style.display = 'flex';
            setTimeout(playAudio, 300);
        }

        function closeCard() { finalCard.style.display = 'none'; }

        function playAudio() {
            if(!currentSelection) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(currentSelection);
            u.lang = 'zh-TW';
            const voices = window.speechSynthesis.getVoices();
            const zh = voices.find(v => v.lang.includes('zh') || v.lang.includes('TW'));
            if(zh) u.voice = zh;
            window.speechSynthesis.speak(u);
        }

        function openDict() {
            if(currentSelection) window.open(`https://www.moedict.tw/${currentSelection}`, '_blank');
        }

        function compressImg(img, maxW) {
            const ctx = canvas.getContext('2d');
            let w = img.width; let h = img.height;
            if(w > maxW) { h *= maxW/w; w = maxW; }
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            return canvas.toDataURL('image/jpeg', 0.7);
        }
    </script>
